{% extends "base.html" %} {% block titulo %} Actualización de Usuarios {% endblock %} {% block body %}
<h1>Actualización de Usuarios</h1>


<form action="editarU" method="get"> {% csrf_token %}
    <div class="form-group py-2">
        Ingrese Perfil
        <input type="text" id="perfil" name="perfil" class="form-control" placeholder="Ingrese perfil por ejemplo: 000"
        maxlength="30" required>
   
    </div>
    <div class="form-group py-3">
        <button type="submit" class="btn btn-success btn-block">Buscar</button>
        <button type="button" class="btn btn-danger btn-block" onclick="document.location.href='inicio'">Cancelar</button>
    </div>
</form>

<h1>{{msj}}</h1>

<div style="visibility:{{formita}}">

<form action="editarU" method="post"> {% csrf_token %}
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username"  value="{{usu.username}}" required/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" name="password" value="{{usu.password}}" required/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" value="{{usu.email}}" required/></td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre" value="{{usu.nombre}}" required/></td>
        </tr>
        <tr>
            <td>Perfil</td>
            <td><input type="integer" name="perfil" readonly="yes" value="{{usu.perfil}} " required/></td>
        </tr>
      
    </table>

    <div class="form-group py-5">
        <button type="submit" class="btn btn-success btn-block">Actualizar</button>

        <button type="button" class="btn btn-danger btn-block" onclick="document.location.href='inicio'">Cancelar</button>
    </div>

</form>

{% endblock %}
