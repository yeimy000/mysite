{% extends "base.html" %} {% block titulo %} Registro de Usuarios {% endblock %} {% block body %}
<h1>Registro de Usuarios</h1>

<form action="registrou" method="post"> {% csrf_token %}
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" placeholder="Ingrese usuario" required/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" placeholder="Ingrese contraseña" required/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" placeholder="Ingrese email" required/></td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre" placeholder="Ingrese nombre" required/></td>
        </tr>
        <tr>
            <td>Perfil</td>
            <td><input type="integer" name="perfil" placeholder="Ingrese número de perfil" required/></td>
        </tr>

    </table>
    <div class="form-group py-3">
        <button type="submit" class="btn btn-success btn-block">Ingresar</button>
        <button type="button" class="btn btn-danger btn-block" onclick="document.location.href='inicio'">Cancelar</button>
    </div>
</form>

{% endblock %}
